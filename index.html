<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>多人點餐系統</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input, button {
      margin-top: 5px;
      padding: 5px;
    }
    #orderList {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .order-item {
      margin-bottom: 10px;
    }
    .delete-btn {
      margin-left: 10px;
      padding: 2px 5px;
    }
  </style>
</head>
<body>
  <h2>多人點餐系統</h2>

  <!-- 顯示今日日期（前端自動填入） -->
  <p><strong>今日日期：<span id="today"></span></strong></p>

  <label>姓名：
    <input type="text" id="userName" placeholder="請輸入姓名">
  </label>

  <label>餐廳：
    <select id="restaurantSelect" onchange="updateMenu()">
      <option value="">請選擇餐廳</option>
      <option value="a">三星香滷肉飯</option>
      <option value="b">八方雲集</option>
      <option value="c">黃媽媽麵食</option>
    </select>
  </label>

  <label>餐點：
    <select id="menuSelect"></select>
  </label>

  <button onclick="addOrder()">加入餐點</button>

  <div id="orderList">
    <h3>點餐紀錄</h3>

    <!-- 這裡 JS 會把每筆訂單塞進來 -->
    <div id="orders"></div>

    <p><strong>總金額：<span id="total">0</span> 元</strong></p>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>八方雲集 點餐系統</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>八方雲集 點餐系統</h1>

  <div id="order-form">
    <label>姓名：
      <input type="text" id="userName" placeholder="請輸入姓名">
    </label>

    <label>品項：
      <select id="menuSelect"></select>
    </label>

    <button onclick="addOrder()">加入餐點</button>
  </div>

  <h2>點餐清單</h2>
  <table id="orderTable">
    <thead>
      <tr>
        <th>姓名</th>
        <th>品項</th>
        <th>價格</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3 id="total">總計：0 元</h3>

  <button onclick="exportCSV()">匯出 CSV</button>

  <script src="script.js"></script>
</body>
</html>

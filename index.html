<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>多人點餐系統 - 手繪風</title>

<!-- 夜市風粗體字體 -->
<link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Noto Sans TC", sans-serif;
    background: url('background.jpg') center/cover no-repeat fixed;
  }

  /* 半透明背景覆蓋，保留 70% 清晰度 */
  .bg-mask {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255,255,255,0.3);
    backdrop-filter: blur(1.5px);
    z-index: -1;
  }

  /* 主要容器卡片 */
  .container {
    max-width: 550px;
    margin: 40px auto;
    padding: 25px;
    background: rgba(255,255,255,0.8);
    border-radius: 22px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.18);
    border: 3px solid #f2cc7e;
    font-weight: 700;
  }

  h2 {
    font-family: "ZCOOL KuaiLe", cursive;
    font-size: 36px;
    text-align: center;
    margin-bottom: 15px;
    color: #d94e3b;
    text-shadow: 2px 2px 0 #fff;
  }

  label {
    display: block;
    margin-top: 12px;
    font-size: 18px;
    font-weight: 900;
    color: #444;
  }

  /* 所有欄位統一高圓角手繪風 */
  input, select, textarea {
    width: 100%;
    padding: 10px 12px;
    border-radius: 14px;
    border: 2px solid #ffda89;
    background: #fffdf7;
    margin-top: 5px;
    font-size: 16px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.08);
  }

  /* 按鈕手繪風 */
  button {
    width: 100%;
    margin-top: 18px;
    padding: 12px;
    background: #ffb84d;
    border: 3px solid #d98b1d;
    border-radius: 20px;
    font-size: 20px;
    font-family: "ZCOOL KuaiLe", cursive;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #ffcf66;
    transform: translateY(-2px);
  }

  /* 點餐紀錄 */
  #orderList {
    margin-top: 30px;
    padding: 15px;
    background: rgba(255,255,255,0.9);
    border-radius: 20px;
    border: 2px solid #ffd37c;
  }

  .order-item {
    background: #fff6e5;
    padding: 8px;
    border-radius: 12px;
    margin-bottom: 8px;
    border: 2px dashed #ffb84d;
    font-size: 16px;
  }

</style>

</head>

<body>

<div class="bg-mask"></div>

<div class="container">
  <h2>多人點餐系統</h2>

  <!-- 顯示今日日期（前端自動填入） -->
  <p><strong>今日日期：<span id="today"></span></strong></p>

  <label>姓名：
    <input type="text" id="userName" placeholder="請輸入姓名">
  </label>

  <label>餐廳：
    <select id="restaurantSelect" onchange="updateMenu()">
      <option value="">請選擇餐廳</option>
      <option value="a">三星香滷肉飯</option>
      <option value="b">八方雲集</option>
      <option value="c">黃媽媽麵食</option>
    </select>
  </label>

  <label>餐點：
    <select id="menuSelect"></select>
  </label>

  <label>數量：
  <input type="number" id="menuQty" value="1" min="1" style="width: 60px;">
  </label>

  <label>備註：
  <input type="text" id="note" placeholder="備註(加辣)">
  </label>
  
  <button onclick="addOrder()">加入餐點</button>

  <div id="orderList">
    <h3>點餐紀錄</h3>

    <!-- 這裡 JS 會把每筆訂單塞進來 -->
    <div id="orders"></div>

    <p><strong>總金額：<span id="total">0</span> 元</strong></p>
  </div>

  <script src="script.js"></script>
</body>
</html>

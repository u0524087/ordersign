<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多人點餐系統</title>
</head>
<body>
  <h2>點餐系統</h2>

  <label>姓名：
    <input type="text" id="userName" placeholder="請輸入姓名">
  </label>

  <br><br>

  <label>餐廳：
    <select id="restaurantSelect" onchange="updateMenu()">
      <option value="">請選擇餐廳</option>
      <option value="a">A便當</option>
      <option value="b">八方雲集</option>
      <option value="c">黃媽媽麵食</option>
    </select>
  </label>

  <br><br>

  <label>品項：
    <select id="menuSelect"></select>
  </label>

  <br><br>

  <button onclick="addOrder()">加入餐點</button>

  <h3>點餐紀錄</h3>
  <div id="orders"></div>

  <script src="script.js"></script>
</body>
</html>

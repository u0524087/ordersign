<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>宜蘭N020_帆宣_點餐系統</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>宜蘭N020_帆宣_點餐系統</h1>

  <label>姓名：
    <input type="text" id="userName" placeholder="請輸入姓名">
  </label>

  <br><br>

  <label>餐廳：
    <select id="restaurantSelect" onchange="updateMenu()">
      <option value="">請選擇餐廳</option>
      <option value="a">鴨家莊(港式)便當</option>
      <option value="b">八方雲集</option>
      <option value="c">黃媽媽麵食</option>
    </select>
  </label>

  <br><br>

  <label>品項：
    <select id="menuSelect"></select>
  </label>

  <br><br>

  <button onclick="addOrder()">加入餐點</button>

  <h3>點餐紀錄</h3>
  <ul id="orderList"></ul>

  <script src="script.js"></script>
</body>
</html>
